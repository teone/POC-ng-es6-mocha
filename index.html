<!DOCTYPE html>
<html lang="en" ng-app="ngEs6">
<head>
  <meta charset="UTF-8">
  <title>POC ng ES6</title>
</head>
<body>

  <div ng-controller="MainController as vm">
    <h2>{{vm.list}}</h2>

    <form ng-submit="vm.addToService(vm.item)">
      <input type="number" ng-model="vm.item"/>
      <button type="submit">Add</button>
    </form>

  </div>

  <script src="dist/bundle.js"></script>
</body>
</html>
